<div>
  <div class="d-flex">
    <p
      class="mx-2"
      [ngClass]="isCelsius ? 'selected-unit' : ''"
      (click)="convertToCelsius()"
    >
      째C
    </p>
    <p
      class="mx-2"
      [ngClass]="!isCelsius ? 'selected-unit' : ''"
      (click)="convertToFarenheit()"
    >
      째F
    </p>
  </div>
  <div class="text-center">
    {{ temperature.toFixed(1) || "0" }} {{ isCelsius ? "째C" : "째F" }}
  </div>
</div>
