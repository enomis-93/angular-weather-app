<div>
  <div class="d-flex">
    <!-- unit selector buttons -->
    <div class="temp_unit mx-1" [ngClass]="isCelsius ? 'selected-unit' : ''">
      <p (click)="convertToCelsius()">째C</p>
    </div>
    <div class="temp_unit mx-1" [ngClass]="!isCelsius ? 'selected-unit' : ''">
      <p (click)="convertToFarenheit()">째F</p>
    </div>
  </div>
  <!-- Temperature -->
  <div class="text-center d-flex justify-content-center my-1">
    <h1>{{ temperature.toFixed(1) || "0" }}</h1>
    <div class="text-center">
      {{ isCelsius ? "째C" : "째F" }}
    </div>
  </div>
</div>
