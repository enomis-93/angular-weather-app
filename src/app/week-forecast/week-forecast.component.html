<div class="my-3">
  <hr class="my-4" />
  <div class="row">
    <app-day-forecast
      class="card mx-auto m-2 m-sm-2 flex-grow-1 text-center col-12 col-sm-3 col-md-5 col-lg-2 col-xl-2 col-xxl-1"
      *ngFor="let day of totNextDays; let i = index"
      [day]="day"
      [dailyData]="dailyData"
      [isCelsius]="isCelsius"
    ></app-day-forecast>
  </div>
</div>
