<div class="my-2 mx-2 border-light border-start border-1">
  <h4>{{ currentDay }}</h4>
  <h3 [innerHTML]="weatherIco"></h3>
  <p class="fw-bold p-1">
    <i class="wi wi-direction-up p-1"></i>{{ tempMax.toFixed(1) }}
    {{ tempUnit }}
  </p>
  <p>
    <i class="wi wi-direction-down p-1"></i>{{ tempMin.toFixed(1)
    }}{{ tempUnit }}
  </p>
</div>
